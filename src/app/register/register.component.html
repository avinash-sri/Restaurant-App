<form [formGroup]="registerUser" (ngSubmit)="Register()">
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger mx-3">Reset</button>
    </div>
</form>
</div>
