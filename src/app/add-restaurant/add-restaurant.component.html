<div class="container">
    <h1>Add New Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> New Restaurant is added.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="onAdd()">
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
    </div>
    <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger mx-3">Reset</button>
    </div>
</form>
</div>
